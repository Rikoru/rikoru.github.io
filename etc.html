<!doctype html>
<html>
  <head>
    <title>Mircea's Zone</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway:400,600|Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Nav -->
    <div class="wrap">
      <div class="header">
        <h1>
          <a href="/index#">Mircea's Zone</a>
        </h1>
        <ul>
          <li>
            <a href="/index#about"
              ><i class="material-icons" aria-hidden="true">person</i> About</a
            >
          </li>
          <li>
            <a href="/index#projects"
              ><i class="material-icons" aria-hidden="true">book</i> Projects</a
            >
          </li>
          <li>
            <a href="./etc"
              ><i class="material-icons" aria-hidden="true">edit</i> Etc</a
            >
          </li>
        </ul>
      </div>
      <!-- Etc Page -->
      <div id="etc-page" class="wrap-content">
        <div id="etc" class="section">
          <h2><i class="material-icons" aria-hidden="true">edit</i> Etc</h2>
          <div id="css-avatar" class="art-box">
            <h3>CSS Avatar</h3>
            <p>
              In a previous version of this website, I had created a display
              picture for myself in CSS. It took a lot of work and I'm proud of
              the end result.
            </p>
            <div class="face-box">
              <div class="face-bg">
                <a href="#">
                  <div class="ear-left"></div>
                  <div class="ear-right"></div>
                  <div class="hair"></div>
                  <div class="head">
                    <div class="hair-top"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="mouth">
                      <div class="tongue"></div>
                    </div>
                    <div class="glasses">
                      <div class="glasses-left"></div>
                      <div class="glasses-centre"></div>
                      <div class="glasses-right"></div>
                    </div>
                  </div>
                  <div class="neck"></div>
                  <div class="shirt"></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Made by Mircea |
          <a href="https://opensource.org/licenses/MIT">MIT License</a>
        </p>
      </div>
    </div>
  </body>
</html>
